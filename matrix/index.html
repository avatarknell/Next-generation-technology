<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#" id="form">
            <div>
                <label for="newAvatarName">Avatar Name:</label>
                <input type="text" id="newAvatarName">
            </div>          
            <div>
                <label for="avatarLevel"> Level :</label>
                <input type="number" id="avatarLevel">
            </div>           
            <div>
                <label for="avatarAttribute"> Attribute :</label>
                <input type="text" id="avatarAttribute">
            </div>
            <div>
                <label for="avatarClass"> Class</label>
                <input type="text" id="avatarClass">
            </div>
            <div>
                <label for="avatarAbility"> Ability:</label>
                <input type="text" id="avatarAbility">
            </div>
            <div>
                <label for="avatarPosition"> Position:</label>
                <input type="text" id="avatarPosition">
            </div>
            <div>
                <label for="avatarPoints"> Points:</label>
                <input type="number" id="avatarPoints">
            </div>
            <input type="button" id="nameBtn" value="Submit">
        </form>
    </div>
    <div id="card">
        <div id="card-container">
            <div class="level grid-span-col-2">
                <h1 id="level">1</h1>
                <img src="./img/level holder.png" alt="">
            </div>
            <div class="name ">
                <h2 id="avatarName">Athena</h2>
            </div>
            <div class="attribute grid-span-col-3">
                <img  src="/img/Earth.png" alt="">
            </div>
            <div class="grid-span-col-6"></div>
            <div class="bg-image grid-span-col-6">
                <img src="https://i.pinimg.com/564x/d2/38/c2/d238c28813bf0e53ae8e143bb64eca17.jpg" alt="">
            </div>
            <div class="class grid-span-col-6">
                <span id="class">God</span>
            </div>
            <div class="ability grid-span-col-6">
                <p id="ability">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, modi? Aspernatur hic ex perferendis explicabo optio dicta alias facere.</p></div>
            <div class="position">
                <img src="./img/attack.png" alt="">
            </div>
            <div class="points" id="points">250</div>
            <div></div>
            <div class="summoning-crystal">
                <img src="./img/crystal.png" alt="">
            </div>
            <div class="summoning-crystal">
                <img src="/img/crystal.png" alt="">
            </div>
            <div class="summoning-crystal">
                <img src="/img/crystal.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
