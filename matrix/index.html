<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card-container">
        <div class="level grid-span-col-2">
            <h1>1</h1>
            <img src="./img/level holder.png" alt="">
        </div>
        <div class="name ">
            <h2>Athena</h2>
        </div>
        <div class="attribute grid-span-col-3">
            <img src="/img/Earth.png" alt="">
        </div>
        <div class="grid-span-col-6"></div>
        <div class="bg-image grid-span-col-6">
            <img src="https://i.pinimg.com/564x/d2/38/c2/d238c28813bf0e53ae8e143bb64eca17.jpg" alt="">
        </div>
        <div class="class grid-span-col-6">
            <span>God</span>
        </div>
        <div class="ability grid-span-col-6">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur, modi? Aspernatur hic ex perferendis explicabo optio dicta alias facere.</p></div>
        <div class="position">
            <img src="./img/attack.png" alt="">
        </div>
        <div class="points">250</div>
        <div></div>
        <div class="summoning-crystal">
            <img src="./img/crystal.png" alt="">
        </div>
        <div class="summoning-crystal">
            <img src="/img/crystal.png" alt="">
        </div>
        <div class="summoning-crystal">
            <img src="/img/crystal.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
